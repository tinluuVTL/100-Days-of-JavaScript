<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="text">
        <div id="QR"><img src="" id="qrImage"></div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>


    <script>
        const baseUrl = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="

        let qr = document.getElementById("QR");
        let qrImage = document.getElementById("qrImage")
        let text = document.getElementById("text")


        function generateQR(){
            if(text.value.length > 0){
                qrImage.src = baseUrl+text.value;
                qr.classList.add("show-img")
            }
            else{
                text.classList.add("error")
                setTimeout(()=>{
                    text.classList.remove("error")
                }, 1000)
            }
        }
    </script>
</body>
</html>
