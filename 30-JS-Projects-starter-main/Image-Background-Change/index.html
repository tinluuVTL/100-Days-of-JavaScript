<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="img-box">
            <img src="images/transparent.png" width="100%">
            <div class="img-wrap">
                <img src="images/original.jpg" id="original">
            </div>
            <span id="line"><img src="images/arrow.png" class="arrow"></span>
        </div>
    </div>



    <script>
        let imageBox = document.querySelector(".img-box");
        let imageWrap = document.querySelector(".img-wrap");
        let original = document.getElementById("original")
        let line = document.getElementById("line")

        original.style.width = imageBox.offsetWidth + "px"

        var leftSpace = imageBox.offsetLeft;

        imageBox.onmousemove = function(e){
            var boxwidth =   (e.pageX - leftSpace) + "px";
            imageWrap.style.width = boxwidth;
            line.style.left = boxwidth
        }
    </script>
</body>
</html>
